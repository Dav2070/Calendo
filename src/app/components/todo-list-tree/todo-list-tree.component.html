<ul style="padding: 0px; margin: 0px">
	<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
		<mat-tree-node *matTreeNodeDef="let node">
			<ng-container *ngIf="!node.newTodo && !node.newTodoList">
				<div style="margin-bottom: -8px; margin-left: 5px;">
					<fab-checkbox [checked]="node.completed" (onChange)="ToggleTodoCheckbox(node.uuid)"></fab-checkbox>
				</div>
				<label class="ml-2 col-form-label text-color cursor ms-fontSize-14" (click)="ToggleTodoCheckbox(node.uuid)">
					{{ node.name }}
				</label>
			</ng-container>
			<ng-container *ngIf="node.newTodo">
				<fab-text-field [(value)]="inputValue" [placeholder]="locale.todoName"></fab-text-field>
				<button type="button" class="btn btn-outline-primary btn-sm ml-2" (click)="ChangeInputToNode(node, false)">{{ locale.add }}</button>
				<button type="button" class="btn btn-light btn-sm ml-2" style="padding: 5px 8px 3px 8px" (click)="RemoveAllInputNodes()"><fab-icon iconName="Cancel"></fab-icon></button>
			</ng-container>
			<ng-container *ngIf="node.newTodoList && !node.newTodo">
            <fab-text-field [(value)]="inputValue" [placeholder]="locale.todoListName"></fab-text-field>
				<button type="button" class="btn btn-outline-primary btn-sm ml-2" (click)="ChangeInputToNode(node, true)">{{ locale.add }}</button>
				<button type="button" class="btn btn-light btn-sm ml-2" style="padding: 5px 8px 3px 8px" (click)="RemoveAllInputNodes()"><fab-icon iconName="Cancel"></fab-icon></button>
			</ng-container>
		</mat-tree-node>

		<mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
			<div ngbDropdown placement="top-left">
				<button mat-icon-button matTreeNodeToggle style="height: 30px; width: 30px; outline: none; padding: 0px">
					<fab-icon [iconName]="treeControl.isExpanded(node) ? 'ChevronDownMed' : 'ChevronRightMed'" [styles]="chevronIconStyles"></fab-icon>
				</button>
				<span class="cursor" matTreeNodeToggle>
					<span class="mr-2" *ngIf="node.completedCount == GetNodeChildrenCount(node)">
						<fab-icon iconName="Accept" [styles]="checkIconStyles"></fab-icon>
					</span>
					<span style="font-size: 14px; color: gray" matTreeNodeToggle>{{ node.completedCount }}/{{ GetNodeChildrenCount(node) }}</span>
					<span class="ml-3">{{ node.name }}</span>

					<span class="ml-2" *ngIf="showRoot">
						<calendo-todo-group-badge *ngFor="let todoGroup of node.groups" [groupName]="todoGroup"></calendo-todo-group-badge>
					</span>
				</span>
				<button type="button" class="btn btn-light ml-2" style="height: 30px; width: 30px; padding: 2px 0px 0px 0px" ngbDropdownToggle>
					<fab-icon iconName="Add"></fab-icon>
				</button>

				<div ngbDropdownMenu class="theme-background-color-tertiary ms-depth-4">
					<button class="dropdown-item text-color cursor" (click)="AddInputToTodoList(node, false)">{{ locale.newTodo }}</button>
					<button class="dropdown-item text-color cursor" (click)="AddInputToTodoList(node, true)">{{ locale.newTodoList }}</button>
				</div>
			</div>

			<div style="margin-left: 25px;" [style.display]="treeControl.isExpanded(node) ? '' : 'none'">
				<ng-container matTreeNodeOutlet></ng-container>
			</div>
		</mat-nested-tree-node>
	</mat-tree>
</ul>
