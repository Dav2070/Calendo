<ng-template #deleteAppointmentModal let-c="close" let-d="dismiss">
   <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete appointment</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <p>Are you sure you want to delete the following appointment?</p>
      <div class="d-flex">
         <span *ngIf="!appointment.allday" class="mr-2">
            <span class="font-italic">{{ ConvertUnixTimestampToTime(appointment.start) }}</span>: 
         </span>
         {{ appointment.name }}
      </div>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c()">Delete</button>
   </div>
</ng-template>
