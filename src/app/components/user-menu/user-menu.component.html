<div ngbDropdown class="d-inline-block default-font" placement="bottom-right">
   <button class="btn btn-primary" ngbDropdownToggle id="user-menu-dropdown">
      <img *ngIf="dataService.user.IsLoggedIn" [src]="dataService.user.Avatar" class="rounded-circle" />
      <i *ngIf="!dataService.user.IsLoggedIn" class="fas fa-user-circle" style="font-size: 25px; margin-top: 6px;"></i>
   </button>
   <div ngbDropdownMenu aria-labelledby="user-menu-dropdown">
      <p *ngIf="dataService.user.IsLoggedIn" class="font-weight-light my-auto py-1" style="font-size: 16px; margin-left: 23px;">{{ dataService.user.Username }}</p>
		<div class="dropdown-divider" *ngIf="dataService.user.IsLoggedIn"></div>
		<button class="dropdown-item" routerLink="/account" (click)="dataService.isNavbarCollapsed = false">{{ locale.account }}</button>
      <button class="dropdown-item" routerLink="/settings" (click)="dataService.isNavbarCollapsed = false">{{ locale.settings }}</button>
   </div>
</div>
