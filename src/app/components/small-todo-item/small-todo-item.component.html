<div class="border rounded d-inline-flex align-items-center pl-3 pr-2 mb-2 mr-2 theme-background-color-secondary" [ngClass]="dataService.darkTheme ? 'border-dark' : ''">
	<div style="margin-bottom: -8px">
		<fab-checkbox (onChange)="ToggleCheckbox()" [checked]="todo.completed"></fab-checkbox>
	</div>
   <label for="todo-item-{{ todo.uuid }}" class="col-form-label mx-3 text-color cursor ms-fontSize-14" [ngClass]="todo.completed ? 'strikethrough' : ''" (click)="ToggleCheckbox()">
      {{ todo.name }}<span *ngIf="showBadge" class="ml-2"><calendo-todo-group-badge *ngFor="let todoGroup of todo.groups" [groupName]="todoGroup"></calendo-todo-group-badge></span>
   </label>

   <button type="button" class="close" aria-label="Delete" (click)="Delete()" *ngIf="todo.completed">
      <fa-icon [icon]="faTimes" class="text-color" style="font-size: 15px; display: block"></fa-icon>
   </button>
</div>
