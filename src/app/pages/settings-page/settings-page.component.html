<div class="container d-flex flex-column ms-motion-slideUpIn">
	<h1 class="text-center mt-3 text-color font-weight-light">{{ locale.header }}</h1>

	<div class="mx-auto">
		<!-- Sort todos by -->
      <div class="form-group mt-4" style="font-size: 18px; width: 200px">
         <label class="text-color">{{ locale.sortTodosBy }}</label>

         <fab-dropdown [selectedKey]="sortTodosSelectedKey" 
                        (onChange)="onSortTodosSelectChanged($event)">
            <options>
               <fab-dropdown-option optionKey="date" [text]="locale.sortTodosByDate"></fab-dropdown-option>
               <fab-dropdown-option optionKey="group" [text]="locale.sortTodosByGroup"></fab-dropdown-option>
            </options>
         </fab-dropdown>
		</div>
		
		<!-- Theme -->
		<div style="display: inline-block">
			<p class="text-color mt-4" style="font-size: 18px">{{ locale.theme }}</p>
			<mat-radio-group class="d-flex flex-column text-color" 
									[color]="dataService.darkTheme ? 'accent' : 'primary'" 
									[value]="selectedTheme" 
									(change)="onThemeRadioButtonSelected($event)">
				<mat-radio-button [value]="themeKeys[0]">
					{{ locale.lightTheme }}
				</mat-radio-button>
				<mat-radio-button [value]="themeKeys[1]">
					{{ locale.darkTheme }}
				</mat-radio-button>
				<mat-radio-button [value]="themeKeys[2]" *ngIf="isWindows">
					{{ locale.systemTheme }}
				</mat-radio-button>
			</mat-radio-group>
		</div>
	
		<!-- App information -->
		<div class="mt-5 text-color">
			<p>
				<a href="https://dav-apps.tech/privacy" target="blank" class="text-secondary">{{ locale.privacy }}</a><br>
				<a href="https://github.com/dav-apps/Calendo" target="blank" class="text-secondary">{{ locale.github }}</a><br>
				<a href="https://play.google.com/store/apps/details?id=app.dav.calendo" target="blank" class="text-secondary" *ngIf="isWindows">{{ locale.android }}</a>
			</p>
			<p>
				Version {{ version }}<br>
				Copyright &copy; {{ year }} by dav
			</p>
		</div>
	</div>
</div>
