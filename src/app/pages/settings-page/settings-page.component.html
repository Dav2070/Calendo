<div class="container d-flex flex-column">
   <h1 class="text-center mt-2 text-color">{{ locale.header }}</h1>

	<div class="mx-auto">
		<!-- Sort todos by -->
      <div class="form-group mt-4" style="font-size: 18px; width: 200px">
         <label class="text-color">{{ locale.sortTodosBy }}</label>

         <fab-dropdown [selectedKey]="sortTodosSelectedKey" 
                        (onChange)="onSortTodosSelectChanged($event)">
            <options>
               <fab-dropdown-option optionKey="date" [text]="locale.sortTodosByDate"></fab-dropdown-option>
               <fab-dropdown-option optionKey="group" [text]="locale.sortTodosByGroup"></fab-dropdown-option>
            </options>
         </fab-dropdown>
		</div>
		
		<!-- Theme -->
		<p class="text-color mt-4" style="font-size: 18px">{{ locale.theme }}</p>
		<div class="form-check px-0 mb-2">
			<input type="radio" name="theme-radio-button" id="light-theme-radio-button">
			<label for="light-theme-radio-button" class="form-check-label text-color ml-3 cursor">{{ locale.lightTheme }}</label>
		</div>
		<div class="form-check px-0 mb-2">
			<input type="radio" name="theme-radio-button" id="dark-theme-radio-button">
			<label for="dark-theme-radio-button" class="form-check-label text-color ml-3 cursor">{{ locale.darkTheme }}</label>
		</div>
		<div class="form-check px-0 mb-2" *ngIf="isWindows">
			<input type="radio" name="theme-radio-button" id="system-theme-radio-button">
			<label for="system-theme-radio-button" class="form-check-label text-color ml-3 cursor">{{ locale.systemTheme }}</label>
		</div>
	
		<!-- App information -->
		<div class="mt-5 text-color">
			<p>
				<a href="https://dav-apps.tech/privacy" target="blank" class="text-secondary">{{ locale.privacy }}</a><br>
				<a href="https://github.com/Dav2070/Calendo" target="blank" class="text-secondary">{{ locale.github }}</a><br>
				<a href="https://play.google.com/store/apps/details?id=app.dav.calendo" target="blank" class="text-secondary" *ngIf="isWindows">{{ locale.android }}</a>
			</p>
			<p>
				Version {{ version }}<br>
				Copyright &copy; 2019 by dav
			</p>
		</div>
	</div>
</div>
