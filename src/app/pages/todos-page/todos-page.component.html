<div class="container-fluid">
	<h1 class="text-center mt-2 text-color" ngbDropdown placement="bottom-right">
		{{ locale.header }}
		<button type="button" class="btn btn-outline-primary btn-sm mb-1" ngbDropdownToggle><fa-icon [icon]="faEllipsisH"></fa-icon></button>
		<div ngbDropdownMenu class="theme-background-color-tertiary">
			<button class="dropdown-item text-color" (click)="SortByGroupOrDate()">{{ dataService.sortTodosByDate ? locale.sortByGroup : locale.sortByDate }}</button>
			<button class="dropdown-item text-color" (click)="ShowNewTodoModal()">{{ locale.newTodo }}</button>
		</div>
	</h1>

	<p class="font-weight-light text-center mt-3 text-color" 
		style="font-size: 18px; font-family: 'Segoe UI'" 
		*ngIf="dataService.todoDaysWithoutDate.todos.length == 0 && dataService.todoDays.length == 0
					&& dataService.todosWithoutGroup.length == 0 && dataService.todoGroups.length == 0">
		{{ locale.noTodos }}
	</p>

	<div class="row">
		<!-- Sort by date -->
		<div class="card offset-1 col-11 col-md-9 col-lg-7 mx-auto my-4 theme-background-color-secondary" *ngIf="dataService.todoDaysWithoutDate.todos.length > 0">
			<ul class="list-group list-group-flush">
				<calendo-todo-item [todo]="todo" (delete)="DeleteTodo(todo)" *ngFor="let todo of dataService.todoDaysWithoutDate.todos"></calendo-todo-item>
			</ul>
		</div>

		<div class="card offset-1 col-11 col-md-9 col-lg-7 mx-auto my-4 theme-background-color-secondary" *ngFor="let todoDay of dataService.todoDays" [ngClass]="todoDay.todos.length > 0 ? '' : 'hidden'">
			<div class="card-body">
				<h5 class="card-title text-color" *ngIf="todoDay.todos.length > 0">{{ todoDay.date }}</h5>
				<ul class="list-group list-group-flush" *ngFor="let todo of todoDay.todos">
					<calendo-todo-item [todo]="todo" (delete)="DeleteTodo(todo)"></calendo-todo-item>
				</ul>
			</div>
		</div>

		<!-- Sort by group -->
		<div class="card offset-1 col-11 col-md-9 col-lg-7 mx-auto my-4 theme-background-color-secondary" *ngIf="dataService.todosWithoutGroup.length > 0">
			<div class="card-body">
				<ul class="list-group list-group-flush" *ngFor="let todo of dataService.todosWithoutGroup">
					<calendo-todo-item [todo]="todo" (delete)="DeleteTodo(todo)" [showBadge]="false"></calendo-todo-item>
				</ul>
			</div>
		</div>

		<div class="card offset-1 col-11 col-md-9 col-lg-7 mx-auto my-4 theme-background-color-secondary" *ngFor="let todoGroup of dataService.todoGroups" [ngClass]="todoGroup.todos.length > 0 ? '' : 'hidden'">
			<div class="card-body">
				<h5 class="card-title text-color" *ngIf="todoGroup.todos.length > 0">{{ todoGroup.name }}</h5>
				<ul class="list-group list-group-flush" *ngFor="let todo of todoGroup.todos">
					<calendo-todo-item [todo]="todo" (delete)="DeleteTodo(todo)" [showBadge]="false"></calendo-todo-item>
				</ul>
			</div>
		</div>
	</div>

	<calendo-new-todo-modal (save)="CreateTodo($event)"></calendo-new-todo-modal>
</div>
